<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Sandeep's Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            background-color: white;
            color: #333;
        }
        #header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: whitesmoke;
            position: relative;
        }
        #logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #FFBE0B;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            margin-right: 15px;
        }
        #app-name {
            font-size: 24px;
            font-weight: 900;
            color: black;
        }
        #marquee {
            background-color: black;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        #welcome-message {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        #lets-go-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFBE0B;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        #lets-go-button:hover {
            background-color: #FB5607;
        }
        #signout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        #signout:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.jpg" alt="Logo">
        <div id="app-name">Sandeep's Website</div>
    </div>
    <div id="marquee">
        <marquee>****** NAMASTE !! Welcome to the world of farming and agro ******</marquee>
    </div>
    <div id="welcome-message">
        Welcome <span id="username"></span>! Please click on <strong>Let's Go</strong> to get into your world of agriculture.
    </div>
    <button id="lets-go-button" onclick="navigateToMainPage()">Let's Go</button>
    <button id="signout" onclick="signOut()">Sign Out</button>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var db_ref = firebase.database().ref('users/' + user.uid);
                db_ref.once('value').then(function(snapshot) {
                    var uname = snapshot.val().full_name;
                    document.getElementById('username').textContent = uname;
                });
            } else {
                document.getElementById('username').textContent = 'User';
            }
        });

        function navigateToMainPage() {
            window.location.href = 'servicespage.html';
        }

        function signOut() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
