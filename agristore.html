<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Store - Sandeep's Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: whitesmoke;
            position: relative;
        }
        #logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        #app-name {
            font-size: 24px;
            font-weight: 900;
            color: black;
        }
        #marquee {
            background-color: black;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: calc(100vh - 160px);
        }
        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .half img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* Adjust transparency */
            top: 0;
            left: 0;
            border-radius: 10px;
        }
        .half h2 {
            font-size: 24px;
            color: #333;
            z-index: 1;
        }
        .half:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #FF006E;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        #back:hover {
            background-color: #FB5607;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.jpg" alt="Logo">
        <div id="app-name">Sandeep's Website</div>
    </div>
    <div id="marquee">
        <marquee>****** NAMASTE !! Welcome to the world of farming and agro ******</marquee>
    </div>
    <div class="container">
        <div class="half" onclick="location.href='topbrands.html'">
            <img src="topbrands.png" alt="Top Brands">
            <h2>Top Brands</h2>
        </div>
        <div class="half" onclick="location.href='nearlynew.html'">
            <img src="nearlynew.png" alt="Nearly New">
            <h2>Nearly New</h2>
        </div>
    </div>
    <button id="back" onclick="location.href='servicespage.html'">Back</button>
</body>
</html>
