<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Sandeep's Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: whitesmoke;
            position: relative;
        }
        #logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        #app-name {
            font-size: 24px;
            font-weight: 900;
            color: black;
        }
        #cart-logo {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 50%;
            background-color: #ffcc00;
            padding: 10px;
        }
        #cart-logo:hover {
            background-color: #ffa500;
        }
        #marquee {
            background-color: black;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            height: calc(100vh - 180px);
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            height: 250px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        .card h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #signout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        #signout:hover {
            background-color: #FB5607;
        }
        /* Chatbot Styles */
        #chatbot-logo {
            width: 70px;
            height: 70px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            border-radius: 50%;
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        #chatbot {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 300px;
            max-width: 80%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        #chatbot-header {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #chatbot-content {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        #chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }
        #send-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <div style="display: flex; align-items: center;">
            <img id="logo" src="logo.jpg" alt="Logo">
            <div id="app-name">Sandeep's Website</div>
        </div>
        <img id="cart-logo" src="cartlogo.jpg" alt="Cart" onclick="location.href='cart.html'">
    </div>
    <div id="marquee">
        <marquee>****** Hey HI !! Welcome to the world of farming and agro ******</marquee>
    </div>
    <div class="container">
        <div class="card" onclick="location.href='hirelabour.html'">
            <img src="hirelobour.png" alt="Hire Labour">
            <h3>HIRE LABOUR</h3>
        </div>
        <div class="card" onclick="location.href='lendmachine.html'">
            <img src="lendmachine.jpg" alt="Lend Machine">
            <h3>LEND MACHINE</h3>
        </div>
        <div class="card" onclick="location.href='agristore.html'">
            <img src="agristore.png" alt="Agri Store">
            <h3>AGRI STORE</h3>
        </div>
        <div class="card" onclick="location.href='agrineeds.html'">
            <img src="agrineeds.jpg" alt="Agri Needs">
            <h3>AGRI NEEDS</h3>
        </div>
        <div class="card" onclick="location.href='hotmarkets.html'">
            <img src="hotmarkets.png" alt="Hot Markets">
            <h3>HOT MARKETS</h3>
        </div>
        <div class="card" onclick="location.href='climate.html'">
            <img src="climate.jpg" alt="Climate">
            <h3>CLIMATE</h3>
        </div>
        <div class="card" onclick="location.href='cart.html'">
            <img src="cartlogo.jpg" alt="X">
            <h3>CART</h3>
        </div>
        <div class="card" onclick="location.href='y.html'">
            <img src="fpo.jpg" alt="Y">
            <h3>FPO's/FCO's</h3>
        </div>
        <div class="card" onclick="location.href='z.html'">
            <img src="anonymous.jpg" alt="Z">
            <h3>Z</h3>
        </div>
    </div>
    <button id="signout" onclick="location.href='index.html'">Sign Out</button>

    <!-- Chatbot -->
    <div id="chatbot-logo" onclick="toggleChatbot()">ðŸ’¬</div>
    <div id="chatbot">
        <div id="chatbot-header">AgriBot</div>
        <div id="chatbot-content"></div>
        <div id="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button id="send-btn" onclick="processInput()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            var chatbot = document.getElementById("chatbot");
            if (chatbot.style.display === "none" || chatbot.style.display === "") {
                chatbot.style.display = "flex";
            } else {
                chatbot.style.display = "none";
            }
        }

        function processInput() {
            var input = document.getElementById("userInput").value;
            var response = "";

            if (input.toLowerCase().includes("fertilizer")) {
                response = "For fertilizers, you can use compost, manure, or chemical options like NPK.";
            } else if (input.toLowerCase().includes("weather")) {
                response = "Check local weather reports or use climate apps to monitor the weather.";
            } else {
                response = "I'm not sure about that. Please try asking something else.";
            }

            var chatbotContent = document.getElementById("chatbot-content");
            var userMessage = `<div style='margin-bottom: 10px;'><strong>You:</strong> ${input}</div>`;
            var botResponse = `<div style='margin-bottom: 10px;'><strong>AgriBot:</strong> ${response}</div>`;
            chatbotContent.innerHTML += userMessage + botResponse;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
